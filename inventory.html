<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="styles/inventory.css">
</head>
<body>
  <div class="container">
    <!-- Logout Button -->
    <div class="logout-container">
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Inventory Management Header -->
    <h1>Inventory Management</h1>

    <!-- Add Inventory Form -->
    <div class="form-container">
      <h2>Add New Inventory Item</h2>
      <form id="add-inventory-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="text" id="item-category" placeholder="Category (e.g., Linen, Toiletries)" required>
        <input type="number" id="item-quantity" placeholder="Quantity" required>
        <input type="number" id="item-threshold" placeholder="Restock Threshold" required>
        <input type="text" id="item-vendor" placeholder="Vendor Name" required>
        <button type="submit">Add Item</button>
      </form>
    </div>

    <!-- Edit Inventory Form (Hidden by Default) -->
    <div id="edit-inventory-form" class="form-container" style="display: none;">
      <h2>Edit Inventory Item</h2>
      <form id="edit-inventory">
        <input type="text" id="edit-item-name" placeholder="Item Name" readonly>
        <input type="text" id="edit-item-category" placeholder="Category" required>
        <input type="number" id="edit-item-quantity" placeholder="Quantity" required>
        <input type="number" id="edit-item-threshold" placeholder="Restock Threshold" required>
        <input type="text" id="edit-item-vendor" placeholder="Vendor Name" required>
        <button type="submit">Update Item</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </div>

    <!-- Inventory List -->
    <div class="inventory-list">
      <h2>Inventory List</h2>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Restock Threshold</th>
            <th>Vendor</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Inventory rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Vendor Management -->
    <div class="vendor-management">
      <h2>Vendor Management</h2>
      <form id="add-vendor-form">
        <input type="text" id="vendor-name" placeholder="Vendor Name" required>
        <input type="text" id="vendor-contact" placeholder="Contact Information" required>
        <input type="text" id="vendor-address" placeholder="Address" required>
        <button type="submit">Add Vendor</button>
      </form>
      <table id="vendor-table">
        <thead>
          <tr>
            <th>Vendor Name</th>
            <th>Contact Information</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Vendor rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="scripts/inventory.js"></script>
</body>
</html>
