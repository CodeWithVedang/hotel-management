<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing and Payment</title>
  <link rel="stylesheet" href="styles/billing.css">
</head>
<body>
  <div class="container">
    <!-- Logout Button -->
    <div class="logout-container">
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Billing Header -->
    <h1>Billing and Payment</h1>

    <!-- Payment Form -->
    <div class="form-container">
      <h2>Payment Details</h2>
      <form id="payment-form">
        <input type="text" id="guest-name" readonly>
        <input type="email" id="guest-email" readonly>
        <input type="text" id="room-number" readonly>
        <input type="date" id="check-in-date" readonly>
        <input type="date" id="check-out-date" readonly>
        <input type="number" id="total-amount" readonly>
        <select id="payment-method" required>
          <option value="credit-card">Credit Card</option>
          <option value="debit-card">Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cash">Cash</option>
        </select>
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </div>

  <script type="module" src="scripts/billing.js"></script>
</body>
</html>
